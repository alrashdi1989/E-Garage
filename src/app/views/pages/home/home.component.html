<div class="fade-in">
    <c-card class="mb-4">
      <c-card-body>
        <c-row>
          <div class="row">
            <c-col xs="12">
              <c-carousel [interval]="3000" transition="slide">
                <c-carousel-inner>
                  <c-carousel-item>
                    <img
                      src="./assets/images/yourad.jpg"
                      alt="Place Your Ad Here"
                      class="d-block w-100"
                      loading="lazy"
                      height="150px"
                    />
                  </c-carousel-item>
                </c-carousel-inner>
                <c-carousel-control
                  [routerLink]
                  caption="{{ 'Previous' | translate }}"
                  direction="prev"
                ></c-carousel-control>
                <c-carousel-control
                  [routerLink]
                  caption="{{ 'Next' | translate }}"
                  direction="next"
                ></c-carousel-control>
              </c-carousel>
            </c-col>
          </div>
        </c-row>
      </c-card-body>
    </c-card>
  </div>
